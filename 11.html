<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		* {
			box-sizing: content-box;
		}
		img {
			width: 100%;
			height: 100%;
		}
		.btn-box {
			width: 100%;
			height: 96px;
			padding: 30px 24px;
			background-color: #fff;
			position: fixed;
			bottom: 0;
			left: 0;
		}
		.btn {
			width: calc(100% - 60px);
			height: 96px;
			border-radius: 56px;
			background: #66BA75;
			color: #ffffff;
			font-size: 32px;
			font-weight: 500;
			letter-spacing: 0.64px;
			line-height: 96px;
		}
	</style>
	<body>
		<img src="./static/1.jpg" alt="" />
		<img src="./static/2.jpg" alt="" />
		<img src="./static/3.jpg" alt="" />
		<img src="./static/4.jpg" alt="" />
		<img src="./static/5.jpg" alt="" />
		<img src="./static/6.jpg" alt="" />
		<img src="./static/7.jpg" alt="" />
		<img src="./static/8.jpg" alt="" />
		<img src="./static/9.jpg" alt="" />
		<div class="btn-box">
			<button class="btn">Add My WhatsApp Choose a bag</button>
		</div>
	</body>
	
	<script>
		document.querySelector('.btn').onclick = function() {
			window.open('https://wa.me/8615521476142')
		}
	</script>
</html>
